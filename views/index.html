<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Wilde Barber</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/TheWildeBarber.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <!-- Navigation -->
    <div class="container">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark" style="background-color: rgb(89, 89, 89);">
            <a class="navbar-brand" href="index.html">The Wilde Barber</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <!--button home-->
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <!--button contact us-->
                        <a class="nav-link" href="contact_us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!--Carousel-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <!--Carousel to display 3 images-->
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active"></li>
        </ol>
        <div class="carousel-inner">
            <!--Carousel image 1 with text-->
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/barber1.png" alt="First slide">
                <div class="carousel-caption d-none d-md-block" style="font-size: 100px;">
                    <p>The Wilde Barber <sup>&reg;</sup></p>
                    <h4>Since 1989</h4>
                </div>
            </div>
            <div class="carousel-item">
                <!--Carousel image 2 with text-->
                <img class="d-block w-100" src="img/barber4.png" alt="Second slide">
                <div class="carousel-caption d-none d-md-block" style="font-size: 80px;">
                    <p>Classic Cuts & Shaves</p>
                </div>
            </div>
            <div class="carousel-item">
                <!--Carousel image 3 with text-->
                <img class="d-block w-100" src="img/barber3.png" alt="Third slide">
                <div class="carousel-caption d-none d-md-block" style="font-size: 80px;">
                    <p>Book Online Now</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            <!--Carousel button-->
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            <!--Carousel button-->
        </a>
    </div>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-2">Welcome to The Wilde Barber</h1>
                <p class="lead">Select a service from the menu below</p>
            </div>
            <div id="results" class="col-lg-8 order-1 mb-5"></div>
            <div class="col-lg-4 order-2">
                <form enctype="application/json" action="/post/json" method="post">
                    <div class="form-group">
                        <select class="form-control" name="sec_n">

                            <option value="0">Stephane Uhlmann</option>
                            <option value="1">Roberto Wilde</option>
                            <option value="2">Adrienne Doolin</option>
                            <option value="3">Natalia Rodrigues</option>
                        </select>
                        <input class="form-control mt-3" type="text" name="item" placeholder="Item">
                        <input class="form-control mt-3" type="text" name="price" placeholder="Price">
                        <button type="submit" class="btn btn-primary btn-block mt-3">Add</button>
                    </div>
                </form>
                <button id="delete" class="btn btn-danger btn-block mt-3">Delete</button>
                <p class="text-muted text-center">To delete a service, click the required row first</p>
                <form>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">&euro;</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Total" name="txtBillAmt">
                       
                        <input class="btn btn-block btn-secondary mt-2 mb-5" type="button" name="btnCalcBill"
                            value="Calculate Bill" id="calcBill">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="text-center"><span class="text-muted">Copyright &copy; The Wilde Barber &reg;</span></div>
    </footer>


    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/table.js"></script>
    <script src="js/TheWildeBarber.js"></script>
    <script>
        window.addEventListener("load", function () {
            document.forms[1].txtBillAmt.value = calculateBill('menuTable');
            document.querySelector("#calcBill").addEventListener("click", function () {
                document.forms[1].txtBillAmt.value = calculateBill('menuTable');
            });
            document.querySelector("#showVeg").addEventListener("click", function () {
                highlightVegetarian('menuTable', this.checked);
            });
        });
    </script>

</body>

</html>
